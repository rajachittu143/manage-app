<div class="mat-elevation-z8 " style="margin: 24px;">
    <table mat-table [dataSource]="dataSource">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="app_id">
            <th mat-header-cell *matHeaderCellDef>App ID</th>
            <td mat-cell *matCellDef="let element"> {{element.app_id}} </td>
        </ng-container>

        <ng-container matColumnDef="app_name">
            <th mat-header-cell *matHeaderCellDef>App Name</th>
            <td mat-cell *matCellDef="let element"> {{element.app_name}} </td>
        </ng-container>


        <ng-container matColumnDef="getster_id">
            <th mat-header-cell *matHeaderCellDef>Getster ID</th>
            <td mat-cell *matCellDef="let element"> {{element.getster_id}} </td>
        </ng-container>

        <ng-container matColumnDef="getster_name">
            <th mat-header-cell *matHeaderCellDef>Getster Name</th>
            <td mat-cell *matCellDef="let element"> {{element.getster_name}} </td>
        </ng-container>

        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef>Activity</th>
            <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>

        <ng-container matColumnDef="time_stamp">
            <th mat-header-cell *matHeaderCellDef>Time Stamp</th>
            <td mat-cell *matCellDef="let element"> {{element.time_stamp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
