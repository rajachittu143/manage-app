<div class="mat-elevation-z8" style="margin: 24px;">
    <table mat-table [dataSource]="dataSource">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="time_stamp">
            <th mat-header-cell *matHeaderCellDef>Time Stamp</th>
            <td mat-cell *matCellDef="let element"> {{element.time_stamp}} </td>
        </ng-container>

        <ng-container matColumnDef="getster_id">
            <th mat-header-cell *matHeaderCellDef>Getster ID</th>
            <td mat-cell *matCellDef="let element"> {{element.getster_id}} </td>
        </ng-container>

        <ng-container matColumnDef="business_countries">
            <th mat-header-cell *matHeaderCellDef>Country Name </th>
            <td mat-cell *matCellDef="let element"> {{element.business_countries}} </td>
        </ng-container>

        <ng-container matColumnDef="activity">
            <th mat-header-cell *matHeaderCellDef>Activity</th>
            <td mat-cell *matCellDef="let element"> {{element.activity}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <!-- <mat-toolbar>
        <mat-toolbar-row>
            <mat-icon title="Export as CSV">save_alt</mat-icon>
            <span class="example-spacer"></span>
            <mat-paginator fxLayoutAlign="end end" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-toolbar-row>
    </mat-toolbar> -->

    <mat-paginator #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
